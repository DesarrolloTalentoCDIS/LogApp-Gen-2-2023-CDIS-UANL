<section class='login' id='login'>
    <div class='head'>
        <h1 class='company'>Registro</h1>
    </div>
    <p class='msg'>¡Bienvenido!</p>
    <div class='form'>
        <form [formGroup]="formularioRegister" (ngSubmit)="register()">
            <input type= 'text' placeholder='Username' class='text' formControlName= "usname" required><br>
            <input type= 'text' placeholder='ID' class='text' formControlName= "id" required><br>
            <input type="password" placeholder='Contraseña' class='password' formControlName="pass" required><br>
            <div class="btns">
                <button class="btn-register" type="submit">Regístrate</button>
                <button class="btn-login" routerLink="/auth/login">Log in</button>
                
            </div>
        </form>
    </div>
</section>
