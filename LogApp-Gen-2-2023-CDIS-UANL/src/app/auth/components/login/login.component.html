
<!-- partial:index.partial.html -->
<div id="bg"></div>

<form [formGroup]="formularioLog" (ngSubmit)="login()">
  <div class="form-field">
    <input placeholder="ID" formControlName="id" required/>
  </div>
  
  <div class="form-field">
    <input type="password" placeholder="Password" formGroupName="pass" [disabled]="formularioLog.invalid" required/>       </div>
  
  <div class="form-field">
    <button class="btn" type="submit" >Log in</button>
  </div>

  <div class="form-field">
    <button class="btn" routerLink="/auth/register">Registrarme</button>
  </div>

</form>
<!-- partial -->
